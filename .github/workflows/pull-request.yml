name: pull-request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  title-linter:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            chore
            docs
            ci
            style
            refactor
            perf
            test
            build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PR_READ_ACCESS_TOKEN }}